---
# config file for computing model and cputimes for experiments

single_output:
 - # baselines and single independent experiments
  path: ~/BOSS-MT/processed_data/ # path to json files
  names: # experiment parsed data files without suffix
   - alanine2D_HF_baseline
   - alanine2D_LF_baseline
   - alanine4D_HF_baseline
   - alanine4D_LF_baseline
   - alanine4D_VHF_baseline
   - alanine2D_HF_baseline_ICM
   - alanine2D_LF_baseline_ICM
   - alanine4D_HF_baseline_ICM
   - alanine4D_LF_baseline_ICM
   - alanine4D_VHF_baseline_ICM
  single_core_time: # approximation of mean acquisition time on single core per baseline, same order as above
   - 23
   - 0.3
   - 23
   - 0.3
   - 23
   - 0.3
   - 23
   - 0.3
  get_truemin_from:
   - none # experiment is self a baseline
   - none
   - none
   - none
   - none
   - alanine2D_HF_baseline 
   - alanine2D_LF_baseline
   - alanine4D_HF_baseline
   - alanine4D_LF_baseline
   - alanine4D_VHF_baseline
  rescale_by: # rescale energy to kcal/mol
   - 23.061
   - 1
   - 23.061
   - 1
   - 23.061
   - 23.061
   - 1
   - 23.061
   - 1
   - 23.061


transfer_learning:
 - # HF 2D experiments
  path: ~/BOSS-MT/processed_data/
  baselines:
   - alanine2D_HF_baseline # primary task baseline
   - alanine2D_LF_baseline # secondary task
  N_experiments: 20 # number of experiments
  namebase: alanine2D_HF_exp_
  single_core_time: 23 # primary task single core acquisition time in seconds
 - # LF 2D experiments
  path: ~/BOSS-MT/processed_data/
  baselines:
   - alanine2D_LF_baseline
   - alanine2D_HF_baseline
  N_experiments: 20
  namebase: alanine2D_LF_exp_
  single_core_time: 0.3
 - # HF 4D experiments
  path: ~/BOSS-MT/processed_data/
  baselines:
   - alanine4D_HF_baseline # primary task baseline
   - alanine4D_LF_baseline # secondary task
  N_experiments: 16 # number of experiments
  namebase: alanine4D_HF_exp_
  single_core_time: 23 # primary task single core acquisition time in seconds
 - # LF 4D experiments
  path: ~/BOSS-MT/processed_data/
  baselines:
   - alanine4D_LF_baseline
   - alanine4D_HF_baseline
  N_experiments: 16
  namebase: alanine4D_LF_exp_
  single_core_time: 0.3
 - # VHF 4D experiments
  path: ~/BOSS-MT/processed_data/
  baselines:
   - alanine4D_VHF_baseline # primary task baseline
   - alanine4D_HF_baseline # secondary task
  N_experiments: 16 # number of experiments
  namebase: alanine4D_VHF_exp_
  single_core_time: 51 # primary task single core acquisition time in seconds

  


