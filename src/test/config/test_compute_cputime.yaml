---
# yaml format for cpu time computing

single_output: # baselines and single experiments
 -
  path: ~/BOSS-MT/src/test/out/ # path to json files
  names: # path to experiment names
   - HF2D_baseline
   - LF2D_baseline
  single_core_time: # approximation acquisition time on single core
   - 100
   - 1
 
transfer_learning:
 -
  path: ~/BOSS-MT/src/test/out/
  baselines:
   - HF2D_baseline
   - LF2D_baseline
  N_experiments: 3
  namebase: HF2D_exp_
  single_core_time: 1000
 -
  path: ~/BOSS-MT/src/test/out/
  baselines:
   - LF2D_baseline
   - HF2D_baseline
  N_experiments: 3
  namebase: LF2D_exp_
  single_core_time: 10
  

